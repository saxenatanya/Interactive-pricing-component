<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href=" hhttps://fonts.google.com/specimen/Manrope?family=Manrope:wght@300;600&family=Manrope:wght@400;500;700&display=swap"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>
  <main role="main">
<div class="section-1">
  <div class="section-1-text mt-5" >
   <h4 > Simple, traffic-based pricing</h4>
   <h5>Sign-up for our 30-day trial. No credit card required.</h5> 
   </div>
   <div class="whiteboard">
     <div class="upper-text row">
       <div class="page-views col-sm-6 col-md-6 col-lg-6 mt-4"><span id="views">100K</span> PAGEVIEWS</div>
       <div class="money col-sm-6 col-md-6 col-lg-6 mt-4"> <strong> $<span id="result">16</span>.00 </strong>/month</div>
     </div>
     <div class="row" id="rowslider">

      <div class="progress mt-4">
        <input type="range"  min="6" value="16" max="30" step="1" class="slider" id="slider"  aria-label="Range">
        </div>
  </div>
<div class="billing-buttons row">
  <div class="monthly-billing col-sm-6 col-md-6 col-lg-6">
    Monthly Billing
     <label class="switch">
      <input id="monthlyBox" type="checkbox"  aria-label="monthly checkbox">
      <span class="sliderbutton round"></span>
    </label>
  </div>
  <div class="yearly-billing col-sm-6 col-md-6 col-lg-6">
   
    Yearly Billing <small class="discount">25% discount</small> 
  </div>
</div>
  <hr>
  <div class="pointers-and-start-trial row">
    <div class="points col-lg-6 col-md-6 col-sm-6">
      <ul>
        <ol><span><img src="./images/icon-check.svg" alt="check"> Unlimited websites</span></ol>
        <ol><span><img src="./images/icon-check.svg" alt="check" > 100% data ownership</span></ol>
        <ol><span><img src="./images/icon-check.svg" alt="check" >   Email reports</span></ol>
      </ul>
    </div>
    <div class=" col-sm-6 col-md-6 col-lg-6">
      <button class="trial-button btn">Start my trial</button>
    </div>
  </div>
  
  </div>
</div>
  </main>
  <footer  role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/saxenatanya">Tanya Saxena</a>.
    </div>
  </footer>
 
  <script src="./js/script.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
